<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bonvoyo - Get Your Ticket</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("GrK3PNM3XwVuGy6Zw"); // Your EmailJS public key
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    .container {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dein Ticket per E-Mail</h2>
    <form id="emailForm">
      <input type="email" id="user_email" placeholder="Deine E-Mail-Adresse" required>
      <button type="submit">Ticket senden</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const userEmail = document.getElementById('user_email').value;

      // 1. Send to YOU (Bonvoyo Team)
      emailjs.send("service_aeekxis", "template_jv6b797", {
        email: userEmail
      }).then(function () {
        document.getElementById('status').textContent = "E-Mail erfolgreich gesendet!";
        document.getElementById('emailForm').reset();
      }, function (error) {
        document.getElementById('status').textContent = "Fehler beim Senden: " + error.text;
      });

      // 2. Send auto-reply to the USER
      emailjs.send("service_aeekxis", "template_pdspmsw", {
        email: userEmail
      });
    });
  </script>
</body>
</html>
